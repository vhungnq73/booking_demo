version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: booking_postgres
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.7
    container_name: booking_kafka
    command: [ "redpanda","start","--overprovisioned","--smp=1","--memory=1G","--reserve-memory=0M","--node-id=0","--check=false","--kafka-addr=PLAINTEXT://0.0.0.0:9092","--advertise-kafka-addr=PLAINTEXT://localhost:9092" ]
    ports: ["9092:9092"]

  redis:
    image: redis:7-alpine
    container_name: booking_redis
    ports: ["6379:6379"]
